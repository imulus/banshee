      <h3>Requiring Source Files</h3>
    </div>
    <div class="right">
      <p class="description">Coyote has support for <a href="https://github.com/sstephenson/sprockets">Sprockets-style</a> requires, with one exception. Instead of using `require_tree`, you can simply use `require` and Coyote will automatically detect if the path is a source file or a directory.</p>
      <br />
      <p><strong>Syntax:</strong> (JavaScript)</p>
      <br />
      <code><i>//= require other_file.js</i><br /><i>//= require some_directory</i></code>
      <br />
      <p><strong>Syntax:</strong> (CoffeeScript)</p>
      <br />
      <code><i>#= require other_file.coffee</i><br /><i>#= require some_directory</i></code>

      <p class="description">Paths used in `require` statements are evaluated relative to the file which contains them.</p>
    </div>
  </div>

        &nbsp;&nbsp;<b class="variable">config.options</b> = <b class="hash">{ <b class="symbol">:compress</b> => <b class="boolean">true</b> }</b><br />
